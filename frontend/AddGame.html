<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a New Game</title>
    <style>
        /* Importing Aptos font from Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Aptos:wght@400;700&display=swap');

        body {
            font-family: 'Aptos', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }

        h3 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            background-color: #fff;
            border: 1px solid #f1f1f1;
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .container {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"],
        input[type="file"],
        select {
            width: 100%;
            padding: 10px 15px;
            margin: 5px 0 15px 0;
            display: block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #040aaa;
            color: white;
            padding: 12px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background-color: #030a8c;
        }

        .cancelbtn {
            background-color: #f44336;
            width: auto;
            padding: 10px 18px;
            margin-top: 20px;
        }

        .cancelbtn:hover {
            background-color: #da190b;
        }

        .btn-container {
            display: flex;
            justify-content: center;
        }

        @media screen and (max-width: 600px) {
            form {
                padding: 15px;
            }

            .cancelbtn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h3>Add a New Game</h3>
    <form id="gameForm" method="post">
        <div class="container">
            <!-- Upload Image -->
            <label for="image">Upload Image:</label>
            <input type="file" id="image" name="image" accept="image/*" required>

            <!-- Title -->
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" placeholder="Title" required> 

            <!-- Description -->
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" placeholder="Description" required>

            <!-- Price -->
            <label for="price">Price:</label>
            <input type="text" id="price" name="price" placeholder="Price" required>

            <!-- Genre -->
            <label for="genre">Genre:</label>
            <select id="genre" name="genre" required>
                <option value="" disabled selected>Select Genre</option>
                <option value="Horror">Horror</option>
                <option value="Action">Action</option>
                <option value="Adventure">Adventure</option>
                <option value="RPG">RPG</option>
                <option value="Strategy">Strategy</option>
                <option value="Simulation">Simulation</option>
                <option value="Sport">Sport</option>
                <option value="Puzzle">Puzzle</option>
            </select>
            
            <!-- Type -->
            <label for="type">Type:</label>
            <select id="type" name="type" required>
                <option value="" disabled selected>Select Type</option>
                <option value="TwoD">2D</option>
                <option value="ThreeD">3D</option>
                <option value="VR">VR</option>
                <option value="AR">AR</option>
                <option value="TextBased">Text-Based</option>
            </select>

            <!-- Submit Button -->
            <button type="submit">Submit</button>

            <!-- Cancel Button -->
            <div class="btn-container">
                <button type="button" class="cancelbtn" onclick="window.location.href='index.html'">Cancel</button>
            </div>
        </div>
    </form>

    <script>
        const BASE_URL = 'http://localhost:8080';
        const token = sessionStorage.getItem('authToken');

        document.getElementById('gameForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const fileInput = document.getElementById('image');
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const price = document.getElementById('price').value;
            const genre = document.getElementById('genre').value;
            const type = document.getElementById('type').value;
            const file = fileInput.files[0];

            if (file) {
                const reader = new FileReader();
                reader.onloadend = function() {
                    const base64Image = reader.result.split(',')[1]; // Getting the base64 part of the data URL

                    const jsonObject = {
                        title: title,
                        image: base64Image,
                        description: description,
                        price: price,
                        genre: genre,
                        type: type
                    };

                    fetch(`${BASE_URL}/game`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify(jsonObject)
                    })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok ' + response.statusText);
                        }
                        return response.json();
                    })
                    .then(data => {
                        console.log('Success:', data);
                        alert('Game added successfully!');
                        // Optionally, reset the form
                        document.getElementById('gameForm').reset();
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('There was an error adding the game. Please try again.');
                    });
                };
                reader.readAsDataURL(file); // Convert file to base64 string
            } else {
                console.error('No file selected.');
                alert('Please select an image to upload.');
            }
        });
    </script>  
</body>
</html>
