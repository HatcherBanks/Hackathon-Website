<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
    <style>
        body { font-family: Aptos; }
        form { border: 10px solid #f1f1f1; }

        input[type=text], input[type=password] {
            width: 100%;
            padding: 14px 20px;
            margin: 9px 0;
            display: inline-block;
            border: 1px solid #cccccc;
            box-sizing: border-box;
        }

        button {
            background-color: #04aa54;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        .cancelbtn {
            width: auto;
            padding: 10px 18px;
            background-color: #f44336;
        }

        .imgcontainer {
            text-align: center;
            margin: 24px 0 12px 0;
            width: 500px;
            height: 500px;
        }

        img.avatar {
            width: 40%;
            border-radius: 50%;
        }

        .container {
            padding: 16px;
        }

        span.psw {
            float: right;
            padding-top: 16px;
        }

        @media screen and (max-width: 300px) {
            span.psw {
                display: block;
                float: none;
            }
            .cancelbtn {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <h3>Sign Up</h3>
    
    <form id="signup" action="page.html" method="post">
        <!-- Send information to the page above -->
        <div class="container">
            <input type="text" id="firstname" placeholder="First name" name="fname" required>
            <input type="text" id="lastname" placeholder="Last name" name="lname" required>
            <input type="text" id="email" placeholder="Email" name="email" required>
            <input type="text" id="phonenumber" placeholder="Phone number" name="phonenumber" required>
            <input type="text" id="username" placeholder="Username" name="uname" required>
            <input type="password" id="password" placeholder="Enter password" name="password" required>
            <input type="password" id="confirm-password" placeholder="Enter password again" name="confirm-password" required>

            <label><h3>Birth day</h3></label>

            <select id="month" name="month" required>
                <option value="" disabled selected>Month</option>
                <option value="01">1</option>
                <option value="02">2</option>
                <option value="03">3</option>
                <option value="04">4</option>
                <option value="05">5</option>
                <option value="06">6</option>
                <option value="07">7</option>
                <option value="08">8</option>
                <option value="09">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>

            <select id="day" name="day" required>
                <option value="" disabled selected>Day</option>
                <option value="01">1</option>
                <option value="02">2</option>
                <option value="03">3</option>
                <option value="04">4</option>
                <option value="05">5</option>
                <option value="06">6</option>
                <option value="07">7</option>
                <option value="08">8</option>
                <option value="09">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
            </select>

            <select id="years" name="year" required>
                <option value="" disabled selected>Year</option>
                <!-- Years will be populated by JS -->
            </select>

            <label>Gender:</label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected>Select Gender</option>
                <option value="MALE">Male</option>
                <option value="FEMALE">Female</option>
            </select>

            <p>
                By clicking Sign Up, you agree to our Terms and that you have read our Data Use Policy
            </p>

            <button type="submit">Sign Up</button>
        </div>

        <div class="container" style="background-color:#f1f1f1">
            <a href="index.html"><button type="button" class="cancelbtn">Cancel</button></a>
        </div>
    </form>

    <script>
        const yearSelect = document.getElementById('years');
        for (let year = 2011; year >= 1980; year--) {
            let option = document.createElement('option');
            option.value = year;
            option.textContent = year;
            yearSelect.appendChild(option);
        }

        document.getElementById('signup').addEventListener('submit', function(event) {
            event.preventDefault();

            const firstName = document.getElementById('firstname').value;
            const lastName = document.getElementById('lastname').value;
            const email = document.getElementById('email').value;
            const phoneNumber = document.getElementById('phonenumber').value;
            const userName = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const birthDate = `${document.getElementById('years').value}-${document.getElementById('month').value}-${document.getElementById('day').value}`;
            const gender = document.getElementById('gender').value;
            const role = 'USER';

            if (password !== confirmPassword) {
                alert('Passwords do not match.');
                return;
            }

            const jsonObject = {
                firstName, lastName, email, phoneNumber, userName, password, birthDate, gender, role
            };

            fetch('http://localhost:8080/auth/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(jsonObject)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                if (response.status === 201) {
                  alert('Registration successful. Please login to continue.');
                  window.location.href = 'index.html';
                }
                return response.json();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('There was an error during registration. Please try again.');
            });
        });
    </script>
</body>
</html>
