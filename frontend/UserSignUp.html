<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h3>Sign Up</h3>
    <form action="page.html" method="post" enctype="multipart/form-data">
        <!-- Container for form elements -->
        <div class="container">
            <!-- First Name and Last Name -->
            <div class="name-container">
                <div class="input-group">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="fname" placeholder="First name" required>
                </div>
                <div class="input-group">
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lname" placeholder="Last name" required>
                </div>
            </div>

            <!-- Email -->
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>

            <!-- Phone Number -->
            <div class="input-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Phone number" pattern="[0-9]{10}" required>
            </div>

            <!-- Username -->
            <div class="input-group">
                <label for="uname">Username</label>
                <input type="text" id="uname" name="uname" placeholder="Username" required>
            </div>

            <!-- Password -->
            <div class="input-group">
                <label for="psw">Password</label>
                <input type="password" id="psw" name="psw" placeholder="Enter password" required>
            </div>

            <!-- Confirm Password -->
            <div class="input-group">
                <label for="psw-repeat">Confirm Password</label>
                <input type="password" id="psw-repeat" name="psw-repeat" placeholder="Enter password again" required>
            </div>

            <!-- Birth Date -->
            <div class="input-group">
                <label>Birth Date</label>
                <div class="birthdate-container">
                    <input type="number" id="birth-month" name="birth-month" placeholder="Month" min="1" max="12" required>
                    <input type="number" id="birth-day" name="birth-day" placeholder="Day" min="1" max="31" required>
                    <input type="number" id="birth-year" name="birth-year" placeholder="Year" min="1900" max="2100" required>
                </div>
            </div>

            <!-- Gender -->
            <div class="input-group">
                <label>Gender</label>
                <div class="gender-container">
                    <label>
                        <input type="radio" name="gender" value="Male" required> Male
                    </label>
                    <label>
                        <input type="radio" name="gender" value="Female" required> Female
                    </label>
                    <label>
                        <input type="radio" name="gender" value="Other" required> Other
                    </label>
                </div>
            </div>

            <!-- Terms and Conditions -->
            <p>
                By clicking Sign Up, you agree to our <a href="#">Terms</a> and that you have read our <a href="#">Data Use Policy</a>.
            </p>

            <!-- Submit Button -->
            <button type="submit">Sign Up</button>
        </div>

        <!-- Cancel Button -->
        <div class="container cancel-container">
            <a href="index.html">
                <button type="button" class="cancelbtn">Cancel</button>
            </a>
        </div>
    </form>
</body>
</html>
