<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Games</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Style adjustments for game sections */
        .game {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            margin: 20px 0;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .game img {
            max-width: 150px;
            height: auto;
            margin-right: 20px;
            border-radius: 4px;
        }
        .game-details {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            margin-right: 20px;
        }
        .title, .description, .price, .genre, .type {
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <header class="header-container">
        <h1>GameTrackr</h1>
        <div class="navbar-container">
            <ul class="navbar-links">
                <li><a href="index.html"><button class="link-btns">Home</button></a></li>
                <li><a href="gameCatalog.html"><button class="link-btns">Browse</button></a></li>
                <li><a href="aboutPg.html"><button class="link-btns">About</button></a></li>
                <li><a href="UserSignUp.html"><button class="link-btns" id="signupButton">Signup</button></a></li>
                <li><a href="UserlogIn.html"><button id=loginButton class="link-btns">Login</button></a></li>
                <li style="display: none;"><a href="#account"><button class="link-btns">Account</button></a></li>
                <li><a href="AddGame.html"><button style="display: none;" id="AddGame" class="link-btns">Admin</button></a></li>
            </ul>
        </div>
    </header>

    <div class="container">
        <div class="left-column-container">
            <ul class="left-col-links">
                <li><a href="currentlyplaying.html"><button class="left-link-btns">Currently Playing</button></a></li>
                <li><a href="gamesPlayed.html"><button class="left-link-btns">Played</button></a></li>
                <li><a href="wantToPlay.html"><button class="left-link-btns">Want to Play</button></a></li>
                <li><a href="myGames.html"><button class="left-link-btns" style="background-color: #134B70; color: #EEEEEE;">All Games</button></a></li>
            </ul>
        </div>

        <div class="dashboard-container">
            <!-- Currently Playing Section -->
            <div class="games-section">
                <h2>Currently Playing</h2>
                <div id="currently-playing-container" class="games-section-container"></div>
            </div>

            <!-- Played Games Section -->
            <div class="games-section">
                <h2>Played Games</h2>
                <div id="played-games-container" class="games-section-container"></div>
            </div>

            <!-- Want to Play Section -->
            <div class="games-section">
                <h2>Want to Play</h2>
                <div id="want-to-play-container" class="games-section-container"></div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Your Company Name. All rights reserved.</p>
    </footer>
    
    <script>
        const loginButton = document.getElementById('loginButton');
        const signupButton = document.getElementById('signupButton');
        const addGame = document.getElementById('AddGame');
        const authToken = sessionStorage.getItem('authToken');
        const username = sessionStorage.getItem('username');
        const role = sessionStorage.getItem('role');

        if (authToken) {
            loginButton.innerText = `Logout (${username})`;
            signupButton.style.display = 'none';
            loginButton.onclick = function() {
                event.preventDefault();
                sessionStorage.removeItem('authToken');
                sessionStorage.removeItem('username');
                location.reload();
            };
            if (role == 'ADMIN') {
                addGame.style.display = 'block';
            }
        } else {
            loginButton.style.display = 'block';
        }

        // Base API URL
        const BASE_URL = 'http://localhost:8080';

        // Fetch and display games for all three categories: Currently Playing, Played, Want to Play
        const fetchGamesForAllCategories = () => {
            fetchCurrentlyPlayingGames();
            fetchPlayedGames();
            fetchWantToPlayGames();
        };

        // Fetch Currently Playing games
        const fetchCurrentlyPlayingGames = () => {
            fetch(`${BASE_URL}/users/currentlyPlaying`, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${authToken}`
                }
            })
            .then(response => response.json())
            .then(data => displayGames(data, 'currently-playing-container'))
            .catch(error => console.error('Error fetching currently playing games:', error));
        };

        // Fetch Played games
        const fetchPlayedGames = () => {
            fetch(`${BASE_URL}/users/gamesPlayed`, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${authToken}`
                }
            })
            .then(response => response.json())
            .then(data => displayGames(data, 'played-games-container'))
            .catch(error => console.error('Error fetching played games:', error));
        };

        // Fetch Want to Play games
        const fetchWantToPlayGames = () => {
            fetch(`${BASE_URL}/users/wantToPlay`, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${authToken}`
                }
            })
            .then(response => response.json())
            .then(data => displayGames(data, 'want-to-play-container'))
            .catch(error => console.error('Error fetching want to play games:', error));
        };

        // Display games in the specified container
        const displayGames = (games, containerId) => {
            const container = document.getElementById(containerId);
            container.innerHTML = ''; // Clear the container

            if (games.length === 0) {
                container.innerHTML = '<p>No games in this list yet.</p>';
                return;
            }

            games.forEach(game => {
                const gameDiv = document.createElement('div');
                gameDiv.classList.add('game');

                const img = document.createElement('img');
                img.src = `data:image/jpeg;base64,${game.image}`; // Assuming image is base64 encoded
                gameDiv.appendChild(img);

                const gameDetails = document.createElement('div');
                gameDetails.classList.add('game-details');

                const title = document.createElement('div');
                title.classList.add('title');
                title.textContent = `Title: ${game.title}`;
                gameDetails.appendChild(title);

                const description = document.createElement('div');
                description.classList.add('description');
                description.textContent = `Description: ${game.description}`;
                gameDetails.appendChild(description);

                const genre = document.createElement('div');
                genre.classList.add('genre');
                genre.textContent = `Genre: ${game.genre}`;
                gameDetails.appendChild(genre);

                gameDiv.appendChild(gameDetails);
                container.appendChild(gameDiv);
            });
        };

        // Fetch games for all categories on page load
        fetchGamesForAllCategories();
    </script>

</body>
</html>
