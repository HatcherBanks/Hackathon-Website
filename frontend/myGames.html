<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Games</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Add some basic styling for the game cards */
        .game { 
            display: flex; 
            align-items: flex-start; 
            justify-content: space-between; 
            margin: 20px 0; 
            border: 1px solid #ddd; 
            padding: 10px; 
            border-radius: 8px; 
            background-color: #fff; 
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); 
        }
        .game img { 
            max-width: 150px; 
            height: auto; 
            margin-right: 20px; 
            border-radius: 4px; 
        }
        .game-details { 
            display: flex; 
            flex-direction: column; 
            flex-grow: 1; 
            margin-right: 20px; 
        }
        .title, .description, .price, .genre, .type { 
            margin: 5px 0; 
        }
        .delete-button {
            align-self: flex-start;
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        .delete-button:hover {
            background-color: #ff1a1a;
        }
    </style>
</head>
<body>

    <header class="header-container">
        <h1>Hackathon Website</h1>
        <div class="navbar-container">
            <ul class="navbar-links">
                <li><a href="index.html"><button class="link-btns">Home</button></a></li>
                <li><a href="gameCatalog.html"><button class="link-btns">Browse</button></a></li>
                <li><a href="aboutPg.html"><button class="link-btns">About</button></a></li>
                <li><a href="UserSignUp.html"><button class="link-btns" id="signupButton">Signup</button></a></li>
                <li><a href="UserlogIn.html"><button id=loginButton class="link-btns">Login</button></a></li>
                <li style="display: none;"><a href="#account"><button class="link-btns">Account</button></a></li>
                <li><a href="AddGame.html"><button style="display: none;" id="AddGame" class="link-btns">Admin</button></a></li>
            </ul>
        </div>
    </header>

    <div class="container">
        <div class="left-column-container">
            <ul class="left-col-links">
                <li><a href="currentlyplaying.html"><button class="left-link-btns">Currently Playing</button></a></li>
                <li><a href="gamesPlayed.html"><button class="left-link-btns">Played</button></a></li>
                <li><a href="wantToPlay.html"><button class="left-link-btns">Want to Play</button></a></li>
                <li><a href="myGames.html"><button class="left-link-btns" style="background-color: #134B70; color: #EEEEEE;">All Games</button></a></li>
            </ul>
        </div>
        
        <div class="dashboard-container">
            <div id="all-games-container" class="games-section-container"></div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Your Company Name. All rights reserved.</p>
    </footer>
    
    <script>
        const loginButton = document.getElementById('loginButton');
        const signupButton = document.getElementById('signupButton');
        const addGame = document.getElementById('AddGame');
        const authToken = sessionStorage.getItem('authToken');
        const username = sessionStorage.getItem('username');
        const role = sessionStorage.getItem('role');
        const allGamesContainer = document.getElementById('all-games-container');
        
        if (authToken) {
            loginButton.innerText = `Logout (${username})`;
            signupButton.style.display = 'none';
            loginButton.onclick = function(event) {
                event.preventDefault();
                sessionStorage.removeItem('authToken');
                sessionStorage.removeItem('username');
                location.reload();
            };
            if (role == 'ADMIN') {
                addGame.style.display = 'block';
            }
        } else {
            loginButton.style.display = 'block';
        }

        // Fetch all games from the backend
        const BASE_URL = 'http://localhost:8080';
        const fetchAllGames = () => {
            fetch(`${BASE_URL}/users/getAllGames`, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${authToken}`
                }
            })
            .then(response => response.json())
            .then(data => {
                displayAllGames(data);
            })
            .catch(error => {
                console.error('Error fetching all games:', error);
            });
        };

        // Display all games
        const displayAllGames = (games) => {
            allGamesContainer.innerHTML = ''; // Clear the container
            if (games.length === 0) {
                allGamesContainer.innerHTML = '<p>No games available.</p>';
                return;
            }

            games.forEach(game => {
                const gameDiv = document.createElement('div');
                gameDiv.classList.add('game');

                const img = document.createElement('img');
                img.src = `data:image/jpeg;base64,${game.image}`; // Assuming image is base64 encoded
                gameDiv.appendChild(img);

                const gameDetails = document.createElement('div');
                gameDetails.classList.add('game-details');

                const title = document.createElement('div');
                title.classList.add('title');
                title.textContent = `Title: ${game.title}`;
                gameDetails.appendChild(title);

                const description = document.createElement('div');
                description.classList.add('description');
                description.textContent = `Description: ${game.description}`;
                gameDetails.appendChild(description);

                const genre = document.createElement('div');
                genre.classList.add('genre');
                genre.textContent = `Genre: ${game.genre}`;
                gameDetails.appendChild(genre);

                const deleteButton = document.createElement('button');
                deleteButton.classList.add('delete-button');
                deleteButton.textContent = 'Delete';
                deleteButton.onclick = () => deleteGame(game.id);

                gameDiv.appendChild(gameDetails);
                gameDiv.appendChild(deleteButton);
                allGamesContainer.appendChild(gameDiv);
            });
        };

        // Delete game from all games list
        const deleteGame = (gameId) => {
            fetch(`${BASE_URL}/users/removeGame/${gameId}`, {
                method: 'DELETE',
                headers: {
                    'Authorization': `Bearer ${authToken}`
                }
            })
            .then(response => {
                if (response.ok) {
                    fetchAllGames(); // Refresh the list
                } else {
                    console.error('Error deleting game:', response.statusText);
                }
            })
            .catch(error => {
                console.error('Error deleting game:', error);
            });
        };

        // Fetch all games on page load
        fetchAllGames();
    </script>

</body>
</html>
